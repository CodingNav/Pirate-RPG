<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate RPG</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div id="portraitMessage">
        <img src="./assets/images/landscape.png" height="20%">
        <h1>MUST BE PLAYED IN LANDSCAPE MODE</h1>
    </div>
    <div id="mainScreen">
        <div id=pick-background>
            <h1 id="pick-text">Pick A <br> Fighter</h1>
        </div>
        <img class="pirate" id="pirateOne" src="./assets/images/1-PIRATE.png" width=25%>
        <img class="pirate" id="pirateTwo" src="./assets/images/2-PIRATE.png" width=25%>
        <img class="pirate" id="pirateThree" src="./assets/images/3-PIRATE.png" width=23%>
    </div>


    <div id="gameScreen">
        <img id="playerPirate" src="" width=50%>
        <img id="enemyPirate" src="" width=50%>
        <div class="playerStats">
            <p class="pirateName">Name: <span id="playerName"></span>
                <span id="power">Power: <span id="playerPower"></span></span>
            </p>
            <div id="playerHealthbar">
                <p><span id="playerHP"></span> HP</p>
                <div id="playerGreenBar"></div>
            </div>
        </div>

        <div id="mobileSwap">
            <p>Swap Enemy</p>
            <div class="swap-enemy"></div>
        </div>

        <div class="enemyStats">
            <p class="pirateName">Name: <span id="enemyName"></span></p>
            <div id="enemyHealthbar">
                <p><span id="enemyHP"></span> HP</p>
                <div id="enemyGreenBar"></div>
            </div>
            <div id="swap">
                <p>Swap Enemy</p>
                <div class="swap-enemy"></div>
            </div>
        </div>
    </div>


    <div id="endScreen">
        <h1 id="end-message"></h1>
        <button id="start-over">Start Over</button>
    </div>
    
   

    <div class="slidecontainer">
        <i class="fas fa-volume-up"></i>
        <audio autoplay loop id="music">
            <source src="./assets/sound/the-buccaneers-haul.mp3" type="audio/mpeg">
        </audio>
        <input type="range" min="0" max="100" value="50">
    </div>

    <script src="https://kit.fontawesome.com/ad8a340aa7.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
