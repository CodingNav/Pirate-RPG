<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate RPG</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

    <div id="mainScreen">
        <h1 id="pick-text">Pick A Fighter</h1>
        <img class="pirate" id="pirateOne" src="./assets/images/1-PIRATE.png" width=25%>
        <img class="pirate" id="pirateTwo" src="./assets/images/2-PIRATE.png" width=25%>
        <img class="pirate" id="pirateThree" src="./assets/images/3-PIRATE.png" width=23%>
    </div>
    <div id="gameScreen">
        <img id="playerPirate" src="" width=50%>
        <img id="enemyPirate" src="" width=50%>
        <div class="playerStats">
            <p>Name: <span id="playerName"></span></p>
            <p>Power: <span id="playerPower"></span></p>
            <div id="playerHealthbar">
                <p><span id="playerHP"></span> HP</p>
                <div id="playerGreenBar"></div>
            </div>
        </div>
        <div class="enemyStats">
            <p>Name: <span id="enemyName"></span></p>
            <div id="enemyHealthbar">
                <p><span id="enemyHP"></span> HP</p>
                <div id="enemyGreenBar"></div>
            </div>
        </div>
        <div id="swap">
            <p>Swap Enemy</p>
            <div id="swap-enemy"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
